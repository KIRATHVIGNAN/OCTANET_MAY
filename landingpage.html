<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Website</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-image: url("image6.jpg");
        }

        header {
        
            color: #fff;
            padding: 20px;
            text-align: center;
            font: serif;
        }

        header h1 {
            margin: 0;
            font-size: 50px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 18px;
        }

        .gallery {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            position: relative;
        }

        .wallpaper {
            cursor: pointer;
            flex: 0 0 calc(33.33% - 20px);
            position: relative;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
            overflow: hidden;
            
            
        }

        .wallpaper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        .wallpaper .text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .wallpaper:hover .text-overlay {
            opacity: 1;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        #overlay img {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            margin-top: 5%;
        }
        .wallpaper:hover {
    border: 2px solid #fff; /* Change border color */
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Add a box shadow */
}
footer {
            
            color: #fff;
            text-align: center;
            padding: 10px;
        }


        
    </style>
</head>
<body>
    <header>
        <h1>Wallpaper Drops</h1>
        <p>Find artistic wallpapers for your devices!</p>
    </header>
    <div class="gallery">
        <div class="wallpaper">
            <img src="image1.jpg" alt="Wallpaper 1">
            <div class="text-overlay">Superhero</div> <!-- added text overlay -->
        </div>
        <div class="wallpaper">
            <img src="image2.jpg" alt="Wallpaper 2">
            <div class="text-overlay">Anime</div> <!-- added text overlay -->
        </div>
        <div class="wallpaper">
            <img src="image3.jpg" alt="Wallpaper 3">
            <div class="text-overlay">Cars</div> <!-- added text overlay -->
        </div>
        <!-- Add more wallpapers here -->
    </div>
    <div id="overlay">
        <img id="overlayImage" src="" alt="Overlay Image">
    </div>
    <footer>
        <p>&copy; 2024 Wallpaper Website. All rights reserved.</p>
    </footer>
    <script>
        const wallpapers = document.querySelectorAll('.wallpaper');

        wallpapers.forEach(wallpaper => {
            wallpaper.addEventListener('click', () => {
                const imgSrc = wallpaper.querySelector('img').src;
                document.getElementById('overlayImage').src = imgSrc;
                document.getElementById('overlay').style.display = 'block';
            });
        });

        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
        });
    </script>
</body>
</html>
